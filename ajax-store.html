<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";

    var ajaxData = $.ajax("data/inventory.json");

    // TODO: Take the data from inventory.json and append it to the products table


    ajaxData.done(function(data, status) {
        alert("AJAX request completed successfully!");
        console.log("Request status: " + status);
        console.log("Data returned from server:");
        console.log(data);

        data.forEach(function(item){

            $("#insertProducts").append("<tr><td>" + item.title + "</td><td>" + item.quantity + "</td><td>" + item.price + "</td><td>" + item.categories + "</td></tr>");

        });

    });

    $("#refresh").click(function () {
        $.ajax("data/inventory.json");
    });

})();
</script>

</body>
</html>
