<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
</head>
<body>

<script src="js/jquery-2.2.4.min.js"></script>
<script>
(function(){

"use strict";

// Write a function named wait that accepts a number as a parameter, and returns a promise that resolves after the passed number of milliseconds.

function wait (milliseconds){
    return new Promise(function (resolve, reject) {
        setTimeout(function (){
            resolve("Resolved!");
            reject("Rejected!");
        }, milliseconds);
    })
}

wait(1000).then(() => console.log("You'll see this after 1 second."));
wait(3000).then(() => console.log("You'll see this after 3 seconds."));



// Create a function that accepts a github username, and returns a promise that resolves with the date of the last commit that user made. Reference the github api documentation to achieve this.

// When using fetch, resolve and reject is built in, only use catch/then
let githubPromise = fetch("https://api.github.com/users/amyyan210/events/public", {headers: {'Authorization': 'token 71edff2a1c2b3879313439919d8c900b5b5147b7'}});

githubPromise.then(function (response){
    return response.json(); //Another promise received from callback (response)
}).then(function(events){
    console.log(events[0].created_at);
});

})();

</script>
</body>
</html>
