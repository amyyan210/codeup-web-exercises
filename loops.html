<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>


<script>

    for (var i = 1; i <= 10; i++) {
        var string = "";

        for (var j = 1; j <= i; j++) {
            if (i === 10) {
                string = string + i.toString().substr(1, 1);
            } else {
                string = string + i;
            }
        }
        console.log(string);
    }

</script>
<script src="js/while.js"></script>
<script src="js/for_loops.js"></script>
</body>
</html>
