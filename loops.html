    <title>Loops</title>
</head>
<body>

    <script>

        console.log("---------------------------------------");

        console.log("This loop will print a pretty number pyramid.");
        for (var i = 1; i <= 10; i++) {
        var string = "";

        for (var j = 1; j <= i; j++) {
            if (i === 10) {
                string = string + i.toString().substr(1, 1);
            } else {
                string = string + i;
            }
        }
        console.log(string);
    }
        console.log("---------------------------------------");


    </script>
