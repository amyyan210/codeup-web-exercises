<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Register with Veridian Dynamics!</h1>
    <form method="POST" action="https://requestb.in/1awejzj1">
        <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email address" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <br>

        <div>
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" placeholder="Tell us a little bit about you!" cols="50 rows="50"></textarea>
        </div>
        <br>

        <div>
        <label for="referral">How did you hear about us?</label><br>
            <input type="radio" name="referral" value="billboard">Billboard
        </label>
        <label>
            <input type="radio" name="referral" value="radio">Radio advertisement
        </label>
        <label>
            <input type="radio" name="referral" value="internet">Internet advertisement
        </label>
        <label>
            <input type="radio" name="referral" value="other">Other
        </label>
        </div>
        <br>

        <div>
        <label for="browser">What browser are you currently using?</label>
        <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="firefox">Firefox</option>
            <option value="internet explorer">Internet Explorer</option>
        </select>
            <input type="submit">
        </div>
    </form>
</body>
</html>
