<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>

        <div class="row">

        </div>

        <div class="row">
            <div class="column one-third"></div>

        <div class="row">
            <div class="column one-fourth"></div>
            <div class="column one-fourth"></div>
            <div class="column one-fourth"></div>
            <div class="column one-fourth"></div>
        </div>

        <div class="row">
            <div class="column one-eighth"></div>
            <div class="column one-eighth"></div>
            <div class="column one-eighth"></div>
            <div class="column one-eighth"></div>
            <div class="column one-eighth"></div>

            <div class="column one-eighth"></div>
            <div class="column one-eighth"></div>
        </div>

        <div class="row">
            <div class="column one-fourth"></div>
            <div class="column one-half"></div>
            <div class="column one-eighth"></div>
            <div class="column one-eighth"></div>
        </div>

        <div> class="row">
            <div class="column three-fourths"></div>
            <div class="column one-fourth"></div>
        </div>
    </div>

</body>
</html>
