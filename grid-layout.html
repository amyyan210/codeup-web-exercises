<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="column one-half-sm one-half-m"></div>
            <div class="column one-half-sm one-half-m"></div>
        </div>

        <div class="row">
            <div class="column one-third-sm one-third-m"></div>
            <div class="column one-third-sm one-third-m"></div>
            <div class="column one-third-sm one-third-m"></div>
        </div>

        <div class="row">
            <div class="column one-fourth-sm one-fourth-m"></div>
            <div class="column one-fourth-sm one-fourth-m"></div>
            <div class="column one-fourth-sm one-fourth-m"></div>
            <div class="column one-fourth-sm one-fourth-m"></div>
        </div>

        <div class="row">
            <div class="column one-eighth-sm one-eighth-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>

        <div class="row">
            <div class="column one-fourth-sm one-fourth-m"></div>
            <div class="column one-half-sm one-half-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>
            <div class="column one-eighth-sm one-eighth-m"></div>
        </div>

        <div> class="row">
            <div class="column three-fourths-sm three-fourths-m"></div>
            <div class="column one-fourth-sm one-fourth-m"></div>
        </div>

    </div>
</body>
</html>
