function compareArrays (array1, array2) {

    var squaredArray1 = 0;
    var cubedArray2 = 0;

    for (var i = 0; i < array1.length; i++) {
        squaredArray1 += Math.pow(i, 2);
    }

    for (var j = 0; j < array2.length; j++) {
        cubedArray2 += Math.pow(i, 3);
    }

    if (squaredArray1 > cubedArray2) {
        return false;
    } else {
        return true;
    }

}
